{% extends 'layout.html' %}

<!-- This file is for the home page of the application-->
{% block content %}

<div
  class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
  <ul class="flex flex-wrap -mb-px">
    <li class="me-2">
      <a href="#" id="media-btn" onclick="showMedia()"
        class="inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500"
        aria-current="page">Media</a>
    </li>
    <li class="me-2">
      <a href="#" id="text-btn" onclick="showText()"
        class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Text</a>
    </li>
  </ul>
</div>

<h2 class="my-8 font-bold text-white text-xl">1. Upload Files</h2>
<div id="media-upload" class="flex items-center justify-center w-full mt-8">
  <label for="dropzone-file"
    class="flex flex-col items-center justify-center w-full h-64 border-1 border-gray-300 border mx-10 rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 bg-gray-900 hover:bg-gray-100 border-gray-600 hover:border-gray-500">
    <div class="flex flex-col items-center justify-center pt-5 pb-6 text-white">
      <i class=" material-symbols-outlined" style="font-size: xxx-large;">cloud_upload</i>
      <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
        <span class="font-semibold">Click to upload</span> or drag and drop
      </p>
      <p class="text-xs text-gray-500 dark:text-gray-400">
        SVG, PNG, JPG or GIF
      </p>
    </div>
    <input id="dropzone-file" type="file" class="hidden" />
  </label>
</div>


<form id="text-form" class="hidden mt-8">
  <div class=" mb-4 mx-10 border rounded-lg bg-gray-900 border-gray-600">
    <div class="px-4 py-2 rounded-t-lg bg-gray-900">
      <label for="comment" class="sr-only">Your Post</label>
      <textarea id="comment" rows="6"
        class="w-full px-0 text-sm text-gray-900 border-0 bg-gray-900 focus:ring-0 dark:text-white dark:placeholder-gray-400"
        placeholder="Write Text" required></textarea>
    </div>
    <div class="flex items-center justify-between px-3 py-3">
      <button type="submit"
        class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
        Post
      </button>
    </div>
  </div>
</form>

<h2 class="my-8 font-bold text-white text-xl">2. Select Platforms</h2>

<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
  {% for platform in platforms %}
  <div
    class="platform-card rounded-lg p-6 text-center cursor-pointer transition-all duration-200 hover:border-gray-400 bg-gray-800"
    data-platform-id="{{ platform.id }}" data-platform-name="{{ platform.name }}"
    onclick="togglePlatform('{{ platform.id }}', '{{ platform.name }}')">
    <div class="flex items-center justify-center space-x-3">
      <img src="/static/icons/{{ platform.icon }}" alt="{{ platform.name }}" class="w-8 h-8 object-contain">
      <span class="text-white font-medium text-xl">{{ platform.name }}</span>
    </div>
  </div>
  {% endfor %}
</div>

<div class=" mx-10 mb-8">
  <p class="text-white font-medium">
    <span class="text-gray-400">Platforms Selected:</span>
    <span id="selected-platforms" class="text-blue-400">None</span>
  </p>
</div>

<h2 class="my-8 font-bold text-white text-xl">3. Configuration</h2>
<div>
  <h3 class="text-white text-xl">Set Caption:</h3>
  <form id="caption-form" class="mt-8">
    <div class=" mb-4 mr-4 rounded-lg bg-gray-900">
      <div class="px-4 py-2 rounded-t-lg bg-gray-900">
        <label for="comment" class="sr-only">Your Post</label>
        <textarea id="comment" rows="3"
          class="w-full px-0 text-sm text-gray-900 border-0 bg-gray-900 focus:ring-0 dark:text-white dark:placeholder-gray-400"
          placeholder="Write Caption" required></textarea>
      </div>
      <div class="flex items-center justify-between px-3 py-3">
        <button type="submit"
          class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
          Post
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
