<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss"></style>
    <title>Title</title>
    <script src="/static/script.js" defer></script>
  </head>
  <body>
    <!--This file has the main layout structure-->
    <header class="bg-white dark:bg-gray-900">
      <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex-1 md:flex md:items-center md:gap-12">
            <a
              class="block text-gray-900 dark:text-white text-lg font-semibold"
              href="#"
            >
              Social<span class="font-bold">Link</span>
            </a>
          </div>

          <div class="md:flex md:items-center md:gap-12">
            <!-- Hamburger button for mobile -->
            <div class="md:hidden flex items-center">
              <button
                id="mobile-menu-button"
                class="rounded-sm bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75 focus:outline-none"
                aria-label="Open menu"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="size-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>

            <!-- Mobile nav menu (hidden by default, slides in from left) -->
            <div
              id="mobile-nav-overlay"
              class="fixed inset-0 bg-black bg-opacity-40 z-40 hidden transition-opacity duration-300 md:hidden"
            ></div>
            <nav
              id="mobile-nav-menu"
              class="fixed top-0 left-0 z-50 h-full w-64 bg-white dark:bg-gray-900 shadow-lg transform -translate-x-full transition-transform duration-300 md:hidden"
            >
              <ul class="flex flex-col gap-6 p-8 text-base">
                <li>
                  <a class="text-gray-700 dark:text-white font-medium" href="#"
                    >Post</a
                  >
                </li>
                <li>
                  <a class="text-gray-700 dark:text-white font-medium" href="#"
                    >View History</a
                  >
                </li>
                <li>
                  <a class="text-gray-700 dark:text-white font-medium" href="#"
                    >Manage Accounts</a
                  >
                </li>
              </ul>
            </nav>
            <!-- Desktop nav -->
            <nav aria-label="Global" class="hidden md:block">
              <ul class="flex items-center gap-6 text-sm">
                <li>
                  <a
                    class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                    href="#"
                  >
                    Post
                  </a>
                </li>
                <li>
                  <a
                    class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                    href="#"
                  >
                    View History
                  </a>
                </li>

                <li>
                  <a
                    class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                    href="#"
                  >
                    Manage Accounts
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer></footer>
  </body>
</html>
